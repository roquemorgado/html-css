<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

        <style>
            *{font-family: Arial, Helvetica, sans-serif;}
        </style>

</head>
<body>
    <h1>Meu primeiro formulario.</h1>

    <form method="post" action="register.php" autocomplete="on">

        <fieldset>
            <legend>Personal Informations</legend>
            <p>
                <label for="inick">User</label> <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" placeholder="user name" size="10" autocomplete="username">
            </p>
            <p>
                <label for="ipass">Password</label>
                <input type="password" name="pass" id="ipass" required minlength="8" placeholder="password" size="10">
            </p>
            <p><label for="itel">Telephone</label> <input type="tel" name="tel" id="itel">
            </p>
                <!--Estudar mais sobre Regular Expressions (RegEx) -->
            <p>
                <label for="iemail"> email</label> <input type="email" name="email" id="iemail">
            </p>
            <p>
                <input type="submit" value="Register">
                <input type="reset" value="Cancel">
            </p>
        </fieldset> 
    </form>
    
</body>
</html>
